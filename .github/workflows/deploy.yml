name: Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
